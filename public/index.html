<!DOCTYPE html>
<html>
    <head>
        <link href="index.css" rel="stylesheet">
    </head>
    <body onload="getCars()">
        <h1 id="title">Welcome to the Cars Database</h1>
        <form id="addForm" action="javascript:submit()">
            <label class="formPart" for="name">Enter Car's Name</label>
            <input required class="formPart" id="name" name="name" type="text">
            <label class="formPart" for="model">Enter Car's Model</label>
            <input required class="formPart" id="model" name="model" type="text">
            <label class="formPart" for="importer">Enter Car's Importer</label>
            <input required class="formPart" id="importer" name="importer" type="text">
            <label class="formPart" for="color">Enter Car's Color</label>
            <input required class="formPart" id="color" name="color" type="color">
            <label class="formPart" for="year">Enter Car's Year</label>
            <input required class="formPart" id="year" name="year" min="1886" step="1" type="number">
            <label class="formPart" for="price">Enter Car's Price</label>
            <input required class="formPart" id="price" name="price" min="0" step="0.01" type="number">
            <label class="formPart" for="submit">Submit</label>
            <input required class="formPart" id="submit" name="submit" value="Add Car" type="submit">
        </form>
        <div id="carsContainer">
            <button class="card" id="add">+</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
